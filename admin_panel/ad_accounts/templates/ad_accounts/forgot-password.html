<html lang="en">
  
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#2c3e50">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/elephant.min.css">

    <link rel="icon" type="image/png" sizes="56x56" href="img/logo1.png">

  <body>
    <div class="login">
      <div class="login-body center">
        <a class="login-brand" href="#">
          <img class="img-responsiver" src="img/logo1.png" alt="logo">
        </a>
        <div class="login-form">
          <form data-toggle="validator">
            <div class="form-group">
              <label for="email">Enter Your Registered Email ID</label>
              <input id="email" class="form-control" type="email" name="email" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address." required>
            </div>
            
            <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModalLong">
                                      Send link
                                    </button>

                                    
          </form>
        </div>
      </div>
      
    </div>
<!-- Modal -->
<div class="modal fade" id="exampleModalLong">
  <div class="modal-dialog modal-sm" data-dismiss="modal">
    <div class="modal-content">      
      <div class="modal-body">
        
        <h4><i class="fas fa-link"></i></h4>
        <h4>A link has been sent to your email id.</h4>
        <div class="successful-icon">
        <i class="far fa-check-square"></i>
      </div>
      </div>
      
    </div>
  </div>
</div>
<!-- Modal END-->
