{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Training Solution</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#2c3e50">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700">
    <link rel="stylesheet" href="{% static 'admin_panel/css/vendor.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/elephant.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/application.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/css/login-2.min.css' %}">
  </head>
  <body>
    <div class="login">
      <div class="login-body">
        <a class="login-brand" href="#">
          <img class="img-responsiver" src="{% static 'admin_panel/img/logo1.png' %}" alt="logo">
        </a>
        <div class="login-form">
          <form data-toggle="validator" method="POST" enctype='multipart/form-data'>{% csrf_token%}
            <div class="form-group">
              <label for="email">Enter Email</label>
              <input id="email" class="form-control" type="email" name="email" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address." required>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Send link</button>
          </form>
          {% if form.errors %}
          	<br>
           	<p style="color:red;text-align: center;">{{ form.email.errors.as_text |cut:"* "}}<p>
            {% endif %}


        </div>
      </div>

    </div>
     <script src="{% static 'admin_panel/js/vendor.min.js' %}"></script>
    <script src="{% static 'admin_panel/js/elephant.min.js' %}"></script>
    <script src="{% static 'admin_panel/js/application.min.js' %}"></script>

  </body>
</html>
